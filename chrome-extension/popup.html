<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e293b;
      color: white;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #475569;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: #a855f7;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #a855f7;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      color: #cbd5e1;
      font-weight: 500;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #475569;
      border-radius: 4px;
      background: #334155;
      color: white;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #a855f7;
    }
    
    textarea {
      height: 60px;
      resize: vertical;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .primary {
      background: #a855f7;
      color: white;
    }
    
    .primary:hover {
      background: #9333ea;
    }
    
    .primary:disabled {
      background: #6b7280;
      cursor: not-allowed;
    }
    
    .secondary {
      background: #475569;
      color: white;
    }
    
    .secondary:hover {
      background: #64748b;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #10b981;
      color: white;
    }
    
    .status.error {
      background: #ef4444;
      color: white;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .quick-action {
      padding: 8px;
      background: #334155;
      border: 1px solid #475569;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 12px;
    }
    
    .quick-action:hover {
      background: #475569;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">V</div>
    <div class="title">Save to Vault</div>
  </div>
  
  <div class="quick-actions">
    <div class="quick-action" id="saveBookmark">
      üìñ Bookmark
    </div>
    <div class="quick-action" id="saveNote">
      üìù Note
    </div>
    <div class="quick-action" id="saveSelection">
      ‚úÇÔ∏è Selection
    </div>
    <div class="quick-action" id="saveSnapshot">
      üì∏ Snapshot
    </div>
  </div>
  
  <form id="saveForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" required>
    </div>
    
    <div class="form-group">
      <label for="excerpt">Notes</label>
      <textarea id="excerpt" placeholder="Add your notes..."></textarea>
    </div>
    
    <div class="form-group">
      <label for="tags">Tags</label>
      <input type="text" id="tags" placeholder="web, article, research">
    </div>
    
    <div class="form-group">
      <label for="space">Space</label>
      <select id="space">
        <option value="">Loading spaces...</option>
      </select>
    </div>
    
    <div class="button-group">
      <button type="submit" class="primary" id="saveBtn">Save</button>
      <button type="button" class="secondary" id="cancelBtn">Cancel</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
  </form>
  
  <script src="popup.js"></script>
</body>
</html>
